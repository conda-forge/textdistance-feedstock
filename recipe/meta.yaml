{% set name = "textdistance" %}
{% set version = "4.1.1" %}
{% set sha256 = "a786b44c4e456ca0a1b3f961e60f1adf75593e9ef8210be1f62d94cd8068915c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - textdistance

about:
  home: https://github.com/orsinium/textdistance
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'TextDistance – python library for comparing distance between two or more sequences by many algorithms.'

  description: |
    TextDistance – python library for comparing distance between two or more sequences by many algorithms.
  doc_url: https://pypi.org/project/textdistance/#description
  dev_url: https://github.com/orsinium/textdistance

extra:
  recipe-maintainers:
    - cu8blank
