{% set name = "textdistance" %}
{% set version = "4.5.0" %}
{% set sha256 = "364d43f4f6635742662e3e6cf5372a86859416c84a3c9b2ef9d66d44f5a4385c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - textdistance

about:
  home: https://github.com/orsinium/textdistance
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: TextDistance – python library for comparing distance between two or more sequences by many algorithms.

  description: |
    TextDistance – python library for comparing distance between two or more sequences by many algorithms.
  doc_url: https://pypi.org/project/textdistance/#description
  dev_url: https://github.com/orsinium/textdistance

extra:
  recipe-maintainers:
    - cu8blank
    - andfoy
    - ccordoba12
