{% set name = "textdistance" %}
{% set version = "4.2.2" %}
{% set sha256 = "a43bb6f71dcccd3fc2060065c9513a7927879680512889749fd1fd800c4bad8e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7

test:
  imports:
    - textdistance

about:
  home: https://github.com/orsinium/textdistance
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: TextDistance – python library for comparing distance between two or more sequences by many algorithms.

  description: |
    TextDistance – python library for comparing distance between two or more sequences by many algorithms.
  doc_url: https://pypi.org/project/textdistance/#description
  dev_url: https://github.com/orsinium/textdistance

extra:
  recipe-maintainers:
    - cu8blank
    - andfoy
    - ccordoba12
